<!-- templates/journals.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Journals page</h1>

<ul>
    {% for journal in journals %}
        <h2>
            <a href="{% url 'detail_journal' journal.pk %}">{{journal.journal_name}}</a>
        </h2>
        <p>
            Edited by: {{journal.journal_editor}}
        </p>
        <p>
          Total pages = {{journal.journal_pages}}
        </p>
    {% endfor %}
</ul>

<a href="{% url 'new_journal' %}">+ New Journal</a>

{% endblock content %}
