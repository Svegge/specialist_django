<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Book's store</h1>

{% if user.is_authenticated %}
    <p>
        <a href="{% url 'logout' %}">Log Out</a>
    </p>
    {% else %}
    <p>
        You are not logged in. <a href="{% url 'login' %}">Log In</a>
    </p>
{% endif %}
{% endblock content %}
