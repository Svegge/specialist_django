<!--templates/registration/password_change_form-->
{% extends 'base.html' %}


{% block content %}
    <h1>Password change</h1>
    <p>Enter old password, then for security, enter your new password twice.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button  type="submit">Change password</button>
    </form>
{% endblock content %}
